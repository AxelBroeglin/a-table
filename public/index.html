<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body >

  <div>
    <div>
      <nav>
        <div>
          <h1 class="font-bold p-8 uppercase">
            <a href="/">A table</a>
          </h1>
        </div>
      </nav>
    </div>
  
    <main class="px-16 py-6">

      <section>
        <div>
          <form>
            <label for="food-search">Search for food:</label>
            <input class="bg-slate-200" id="search-input" type="text" name="foodSearch">
            <input class="border-2 px-2" id="btn" type="submit" value="Submit">
            
            <div id="criteria">
              <input type="checkbox" id="vegetarian" name="vegetarian">
              <label for="vegetarian">Vegetarian</label>

              <input type="checkbox" id="vegan" name="vegan">
              <label for="vegan">Vegan</label>

              <input type="checkbox" id="pescatarian" name="pescatarian">
              <label for="pescatarian">Pescatarian</label>
              
              <input type="checkbox" id="crustacean-free" class='reveal-criteria' name="crustacean-free">
              <label for="crustacean-free">Crustacean-free</label>

              <input type="checkbox" id="dairy-free" class='reveal-criteria' name="dairy-free">
              <label for="dairy-free">Dairy-free</label>

              <input type="checkbox" id="egg-free" class='reveal-criteria' name="egg-free">
              <label for="egg-free">Egg-free</label>

              <input type="checkbox" id="gluten-free" class='reveal-criteria' name="gluten-free">
              <label for="gluten-free">Gluten-free</label>

              <input type="checkbox" id="kosher" class='reveal-criteria' name="kosher">
              <label for="kosher">Kosher</label>

              <input type="checkbox" id="peanut-free" class='reveal-criteria' name="peanut-free">
              <label for="peanut-free">Peanut-free</label>

              <input type="checkbox" id="pork-free" class='reveal-criteria' name="pork-free">
              <label for="pork-free">Pork-free</label>

              <input type="checkbox" id="shellfish-free" class='reveal-criteria' name="shellfish-free">
              <label for="shellfish-free">Shellfish-free</label>

              <input type="checkbox" id="tree-nut-free" class='reveal-criteria' name="tree-nut-free">
              <label for="tree-nut-free">Tree-nut-free</label>

              <p id="more-criteria">More criteria<i class="arrow down"></i></p>
            </div>
          </form>
        </div>
      </section>
      
      <section>
        <div id="cards-display">
          <!-- cards go here -->
        </div>
      </section>

    </main>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
